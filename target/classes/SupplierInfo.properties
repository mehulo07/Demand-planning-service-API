allSupplierCount = SELECT COUNT(*) FROM IFSAPP.IDENTITY_INVOICE_INFO_TAB WHERE COMPANY='LAXMI01' AND PARTY_TYPE='SUPPLIER'

activeSupplierCount = SELECT count(distinct a.vendor_no) active_suppliers FROM ifsapp.purchase_order_tab a, ifsapp.purchase_order_line_tab b WHERE a.contract = b.contract AND a.order_no = b.order_no AND b.rowstate  != 'Cancelled' AND a.order_date BETWEEN TO_DATE(:startDate,'dd/mm/yyyy') AND TO_DATE(:endDate,'dd/mm/yyyy') + ( 1 - 1/ ( 60*60*24 )) AND a.contract ='LAX' AND ifsapp.inventory_product_family_api.get_description(ifsapp.inventory_part_api.get_part_product_family(b.contract,b.part_no)) IN (@categoryDesc) 