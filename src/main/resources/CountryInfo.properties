allCountryCount =  select COUNT(*) from ifsapp.iso_country_tab where used_in_appl='TRUE'

activeCountryCount = SELECT count(distinct ifsapp.supplier_info_api.get_country(a.vendor_no)) active_countries FROM ifsapp.purchase_order_tab a,   ifsapp.purchase_order_line_tab b WHERE a.contract = b.contract AND a.order_no   = b.order_no AND b.rowstate  != 'Cancelled' AND a.order_date BETWEEN TO_DATE(:startDate,'dd/mm/yyyy') AND TO_DATE(:endDate,'dd/mm/yyyy') + ( 1 - 1/ ( 60*60*24 )) AND a.contract ='LAX' AND ifsapp.inventory_product_family_api.get_description(ifsapp.inventory_part_api.get_part_product_family(b.contract,b.part_no)) IN (@categoryDesc) 