getAllStockParameter = select * from DPS_STOCK_CAT_MASTER_TAB where STATUS ='active'

getStockParameterById = select * from DPS_STOCK_CAT_MASTER_TAB where STATUS ='active' and STOCK_CAT_ID = ?

addStockParameter = insert into DPS_STOCK_CAT_MASTER_TAB values (?,?,?,?,?,?,sysdate)

updateStockParameter = update DPS_STOCK_CAT_MASTER_TAB set STOCK_CAT_NAME = ? , STOCK_CAT_DESC = ? , STATUS = ? , STOCK_CAT_COLOR_ID= ? , UPDATED_BY = ? where STOCK_CAT_ID = ?

inactiveStockParameter = update DPS_STOCK_CAT_MASTER_TAB set STATUS = 'inactive' , UPDATED_BY = ? where STOCK_CAT_ID = ?