getAllUserInfo = select * from ifsapp.DPS_USER_DETAILS_TAB where USER_ID is not null

getUserById = select * from ifsapp.DPS_USER_DETAILS_TAB where USER_ID = ?

addUserInfo = insert into ifsapp.DPS_USER_DETAILS_TAB values (?,?,?,?,?,?,?,sysdate)

updateUserInfo = update ifsapp.DPS_USER_DETAILS_TAB set USER_FIRSTNAME= ? , USER_LASTNAME = ? , ADDRESS = ? , PHONE_NO = ?  , DEPT_ID= ? , UPDATED_BY = ?  where USER_ID = ?

getUserByDept = select * from ifsapp.DPS_USER_DETAILS_TAB where DEPT_ID =?

